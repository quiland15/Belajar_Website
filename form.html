    <h3>Latihan 9</h3>
<table>
<from>
    <!-- fungsi dalam form (input, textarea, select, button, label) -->
    <!-- <input type="" (text, password, radio, checkbox, submit, reset, button, dll) -->
    <!-- text (untuk mengisi angka dan huruf) -->
    <!-- label di buat untuk menambah kata depan input dan menggunakan fungsi for untuk mempermudah -->
    <!-- menggunakan id dalam input untuk menempatkan label di input -->
<tr>
    <td><label for="username">username : </label></td>
    <td><input type="text" id="username"></td>
</tr>
    <br>
<tr>
    <!-- password (untuk mengisi sebuah password)  -->
    <td><label for="pass">password : </label></td>
    <td><input type="password" id="pass"></td>
</tr>
    <br><br>
<tr>
    <!-- radio (untuk membuat sebuah opsi yang dipilih salah satu -->
    <td><input type="radio" id="P" name="jeniskelamin"><label for="P">pria</label></td>
    <td><input type="radio" id="W" name="jeniskelamin"><label for="W">wanita</label></td>
</tr>
    <br><br>
<tr>
    <!-- checkbox (sama seperti radio tapi bisa memilih lebih dari pada satu) -->
    <td colspan="3">
    <input type="checkbox" id="M"><label for="M">Menyanyi</label>
    <input type="checkbox" id="O"><label for="O">Olahraga</label>
    <input type="checkbox" id="N"><label for="N">Ngoding</label>
    </td>
</tr>
    <br><br>
<tr>
    <!-- <td><p>tidak di sarankan karena memiliki fungsi button</p></td> -->
    <!-- submit (untuk mengirim data seperti button) -->
    <td colspan="2"><input type="submit" value="submit"><input type="submit" value="Save"></td>
</tr>
</form>
</table>
